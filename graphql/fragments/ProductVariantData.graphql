fragment ProductVariantData on ProductVariant {
  id
  name
  sku
  channelListings {
    id
    channel {
      slug
      currencyCode
    }
  }
  pricing {
    price {
      gross {
        amount
        currency
      }
    }
  }

  attributes {
    ...ProductAttributesData
  }

  product {
    ...ProductData
  }
}
